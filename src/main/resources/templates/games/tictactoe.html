<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Game Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .cell {
            aspect-ratio: 1;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cell:hover {
            background-color: #e9ecef;
        }
        .cell.x {
            color: #dc3545;
        }
        .cell.o {
            color: #0d6efd;
        }
        .game-status {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Game Center</a>
            <span class="navbar-text">Tic Tac Toe</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="game-status" id="gameStatus">Player X's turn</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetButton" class="btn btn-primary">New Game</button>
            <a href="/" class="btn btn-secondary">Back to Menu</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/tictactoe.js}"></script>
</body>
</html>
